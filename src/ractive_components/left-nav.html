<div class='left-nav'>
	<div class='toggle {{open ? "open" : ""}}' on-click='toggle'>
		<strong>Tutorials</strong>
		<span class='cross'>+</span>
	</div>

	<div class='nav-options'>
		{{#each manifest :i}}
			<div class='nav-option' style='min-height: {{ 100 / manifest.length }}%'>
				<div class='nav-option-contents'>
					{{title}}
					<span class='number {{i === index ? "selected" : ""}}'>{{i + 1 }}</span>
				</div>
			</div>
		{{/each}}
	</div>
</div>

<style>
	.left-nav {
		position: absolute;
		top: 0;
		left: -12em;
		width: 16em;
		height: 100%;
		background-color: white;
		border-right: 1px solid #eee;
		padding: 3.4em 0 0 0;
		cursor: pointer;

		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-o-user-select: none;
		user-select: none;

		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.toggle {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 3.4em;
		padding: 1.2em;
		border-bottom: 1px solid #eee;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.cross {
		position: absolute;
		font-size: 1.4em;
		line-height: 1;
		right: 1.2rem;
		top: 1.2rem;
		background-color: white;
		width: 1em;
		height: 1em;
		display: block;
		text-align: center;

		-webkit-transform: rotate(0deg);
		-moz-transform: rotate(0deg);
		-ms-transform: rotate(0deg);
		-o-transform: rotate(0deg);
		transform: rotate(0deg);

		-webkit-transition: -webkit-transform 0.3s cubic-bezier(.02,.91,.29,1);
		-moz-transition: -moz-transform 0.3s cubic-bezier(.02,.91,.29,1);
		-ms-transition: -ms-transform 0.3s cubic-bezier(.02,.91,.29,1);
		-o-transition: -o-transform 0.3s cubic-bezier(.02,.91,.29,1);
		transition: transform 0.3s cubic-bezier(.02,.91,.29,1);
	}

	.open .cross {
		-webkit-transform: rotate(315deg);
		-moz-transform: rotate(315deg);
		-ms-transform: rotate(315deg);
		-o-transform: rotate(315deg);
		transform: rotate(315deg);
	}

	.nav-options {
		width: 100%;
		height: 100%;
		overflow: auto;
	}

	.nav-option {
		position: relative;
		padding: 0.5em 0;
		border-bottom: 1px solid #fcfcfc;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.nav-option:hover {
		background-color: #fcfcfc;
	}

	.nav-option-contents {
		position: absolute;
		width: 100%;
		top: 50%;
		left: 0;
		padding: 0 1.2em;
		-webkit-transform: translate(0,-50%);
		-moz-transform: translate(0,-50%);
		-ms-transform: translate(0,-50%);
		-o-transform: translate(0,-50%);
		transform: translate(0,-50%);

		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.number {
		position: absolute;
		top: 0;
		right: 1.2rem;
		border: 1px solid #eee;
		border-radius: 50%;
		display: block;
		text-align: center;
		width: 1.6em;
		height: 1.6em;
		font-size: .8em;
		line-height: 1.7;
	}

	.number.selected {
		background-color: #729d34;
		color: white;
	}
</style>

<script>
	component.exports = {
		init: function () {
			this.on({
				toggle: function () {
					this.toggle( 'open' );
				}
			});
		}
	};
</script>
