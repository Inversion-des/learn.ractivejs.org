<div class='divvy-container'>
	{{>content}}
</div>

<script>
	var Divvy = require( 'divvy' ), forceRedraw = require( 'utils/forceRedraw' );

	component.exports = {
		init: function () {
			var self = this, divvy, timeout;

			// Create divvy layout helper
			divvy = new Divvy({
				el: this.find( '.divvy-container' ),
				columns: this.get( 'columns' ),
				rows: this.get( 'rows' )
			});

			divvy.restore();

			divvy.on( 'resize', function ( changed ) {
				clearTimeout( timeout );

				//this.save();

				if ( changed[ 'output-block' ] ) {
					self.fire( 'resize' );
				}

				timeout = setTimeout( function () {
					divvy.save();
					forceRedraw();
				}, 50 );
			});
		}
	};
</script>
